<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="md:flex md:justify-between md:items-center sm:block py-[15px] px-[8%] font-medium bg-[#050247]">
        <div class="flex flex-col items-center">
            <img class="w-[50px]" src="./images/logo.png" alt="logo"/>
            <h5 class="text-[0.9rem] text-[#fff]" font-extralight><span class="font-black">skills</span>club</h5>
        </div>
        <div class="navbar-list">
            <ul class="flex gap-6 capitalize ml-[20%] md:ml-[0] text-[#8686A9]" >
                <li class="cursor-pointer sm:text-[1.1rem] text-[.8rem] hover:text-[#fff]">our stories</li>
                <li class="cursor-pointer sm:text-[1.1rem] text-[.8rem] hover:text-[#fff]">project</li>
                <li class="cursor-pointer sm:text-[1.1rem] text-[.8rem] hover:text-[#fff]">resourse</li>
                <li class="cursor-pointer sm:text-[1.1rem] text-[.8rem] hover:text-[#fff]">contact</li>
            </ul>
        </div>
    </nav>
    <section class="md:flex md:items-center md:justify-between sm:block px-[8%] md:h-[85.4vh] h-[100%] bg-[#050247]">
        <div class="text-[#fff] py-8 sm:text-center text-center md:text-left">
            <h1 class=" sm:text-[3.8rem] text-[2.8rem] text- capitalize font-semibold mb-[8%] leading-none">make <br>
            somethings<br/>
            amazing.</h1>
            <p class="font-thin mb-[8%]">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit.dolorib quam architecto nostrum!.
            </p>
            <div class="flex items-center gap-8 ml-[5%] sm:ml-[20%] md:ml-[0]">
            <button class="text-[1.2rem] border-[1px] hover:border-orange-500 uppercase px-[30px] py-[6px] sm:px-[55px] sm:py-[11px] rounded-lg bg-[#fe7e41] cursor-pointer border-[1px #fe7e41] hover:bg-[#fff] hover:text-[#fe7e41]">login</button>
            <button><img class="w-[202px]" alt="play store" src="images/play.png"/></button>
            </div>
        </div>
        <div class="flex justify-center text-center">
            <img src="./images/group.jpg" alt="image" class="lg:w-[500px]  sm:w-[350px] xs:w-[250px] w-[200px] rounded-full opacity-70">
        </div>
    </section>
</body>
</html>
